<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook - login in or sign up</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="icon" href="fb-icon.png" />
		<script src="javascript/script.js"></script>
	</head>
	<body>
		<div class="container flex">
			<div class="facebook-page flex">
				<div class="text">
					<h1>facebook</h1>
					<p>Connect with friends and the world</p>
					<p>around you on Facebook.</p>
				</div>
				<form action="/login" method="post">
					<input
						name="emailOrPhone"
						id="emailOrPhone"
						type="text"
						placeholder="Email or phone number"
						required
					/>
					<input
						name="password"
						id="password"
						type="password"
						placeholder="Password"
						required
					/>
					<div class="link">
						<button type="submit" class="login">Login</button>
						<a
							href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
							class="forgot"
							>Forgot password?</a
						>
					</div>
					<hr />
					<div class="create-account">
						<a href="https://web.facebook.com/r.php?locale=en_US"
							>Create new account</a
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
